<div class="row" ng-controller="ReportCtrl as rc">
    <div class="jumbotron">
        <h2>Workout Tracker</h2>
    </div>

    <div class="row">
        <div class="form-group">
            <h3>Weekly Report</h3>
            <table id="report_list" class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Distance</th>
                    <th>Time</th>
                    <th>Speed</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="report in rc.reports">
                    <td>{{ report.name }}</td>
                    <td>{{ report.date }}</td>
                    <td>{{ report.distanceMeters }}</td>
                    <td>{{ report.durationSeconds }}</td>
                    <td>{{ report.speed }}</td>
                </tr>
                <tr ng-hide="rc.reports.length">
                    <td colspan="5">
                        <p class="text-center">No Reports found</p>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr>

            <div class="form-group">
                <label id="lbl_startDate" class="col-sm-4 control-label">Start Date</label>

                <div class="col-sm-8">
                    <input type="date" class="form-control" name="startDate" id="startDate"
                           placeholder="{{ rc.startDate }}" ng-model="rc.startDate">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_endDate" class="col-sm-4 control-label">End Date</label>

                <div class="col-sm-8">
                    <input type="date" class="form-control" name="endDate" id="endDate"
                           placeholder="{{ rc.endDate }}" ng-model="rc.endDate">
                </div>
            </div>
            <a ng-href="/#/report/{{ rc.startDate }}/{{ rc.endDate }}" class="btn btn-primary pull-right" id="btn_filter">Filter</a>

            <hr>
        </div>
    </div>
</div>
